<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用vue2.5.17与bootstrap3列表分页</title>
    <link href="http://test.mystaticdomain.com/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <script type="text/javascript" src="http://test.mystaticdomain.com/js/vue-2.5.17.js"></script>
    <script type="text/javascript" src="http://test.mystaticdomain.com/js/jquery.min.js"></script>
    
    <script>     
	    $(function() {      
	        $("input[type='button']").bind("click", function() {    
	            $.ajax({
	                type : 'post',
	                url:'/wsbq/workflow/leave/start',
	                dataType : 'text',
	                data : $('#f1').serialize(),  
	                success : function (xmlq) {
	                    alert(xmlq);
	                },
	                error:function(XMLHttpRequest, textStatus, errorThrown) {
	                    alert(XMLHttpRequest.responseText);
	                    //  alert(XMLHttpRequest.status);
	                    //  alert(XMLHttpRequest.readyState);
	                    //  alert(textStatus);
	                }
	            });
	         });
	    });
    </script> 
  </head>
  <body>
       请假流程表单提交
	<form name="f1" id="f1">
	    <input type="text" name="applyTime" value="2020-02-29 08:11:54"/>
	    <input type="text" name="endTime" value="2020-03-29 08:05:54"/>
	    <input type="text" name="leaveType" value="公休假"/>
	    <input type="text" name="realityEndTime" value="2020-04-29 06:11:57"/>
	    <input type="text" name="realityStartTime" value="2020-02-30 01:09:54"/>
	    <input type="text" name="reason" value="xcasedemouserselfdefine1"/>
	    <input type="text" name="startTime" value="2020-02-22 11:05:32"/>
	    <input type="button" value="发起申请" />
	</form>  
  </body>
</html>
