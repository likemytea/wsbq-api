<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"/>

    <link rel="shortcut icon" href="http://test.mystaticdomain.com/favicon.ico"/> 
    <link href="http://test.mystaticdomain.com/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="http://test.mystaticdomain.com/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <link href="http://test.mystaticdomain.com/css/animate.css" rel="stylesheet"/>
    <link href="http://test.mystaticdomain.com/css/style.css?v=4.1.0" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
            <p th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" class="bg-danger">有ss错误，请重试</p> <!-- 2 -->
            <h2>使用账号密码登录</h2>
            <form name="form" th:action="@{/login}" action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="username" value ="liuxing" class="form-control" placeholder="用户名" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" value ="liuxing" class="form-control" placeholder="密码" required=""/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="http://test.mystaticdomain.com/login.html#"><small>忘记密码了？</small></a> | <a href="http://test.mystaticdomain.com/register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="http://test.mystaticdomain.com/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://test.mystaticdomain.com/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
