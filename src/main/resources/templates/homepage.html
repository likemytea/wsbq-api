<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>

    <title>管理系统</title>

    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"/>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="http://test.mystaticdomain.com/favicon.ico"/> 
    <link href="http://test.mystaticdomain.com/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="http://test.mystaticdomain.com/css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
    <link href="http://test.mystaticdomain.com/css/animate.css" rel="stylesheet"/>
    <link href="http://test.mystaticdomain.com/css/style.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
     <div id="wrapper">
        <!--左侧导航开始-->
        <nav th:replace="include/menu :: myleftmenu"></nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div th:replace="include/rightup :: myrightup"></div>
        <!--右侧部分结束-->
        <!--右侧边栏开始-->
        <div th:replace="include/rightsidebar :: myrightsidebar"></div>
        <!--右侧边栏结束-->
        <!--mini聊天窗口开始-->
        <div th:replace="include/chatwindow :: mychatwindow"></div>
        <div th:replace="include/chatwindow :: mychatlcon"></div>
        <!--mini聊天窗口结束-->        
    </div>

    <!-- 全局js -->
    <script src="http://test.mystaticdomain.com/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://test.mystaticdomain.com/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://test.mystaticdomain.com/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="http://test.mystaticdomain.com/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="http://test.mystaticdomain.com/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="http://test.mystaticdomain.com/js/hplus.js?v=4.1.0"></script>
    <script type="text/javascript" src="http://test.mystaticdomain.com/js/contabs.js"></script>

    <!-- 第三方插件 -->
    <script src="http://test.mystaticdomain.com/js/plugins/pace/pace.min.js"></script>
</body>
</html>
